<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web pages and Web applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: #323232;
        }
        
        h1, h2 {
            font-weight: 700;
        }
        
        .project_details {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
       
        p {
            font-weight: 400;
            line-height: 1.8;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d3d3d3;
            color: #323232;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #b0b0b0;
            color: #000;
        }

    </style>
</head>
<body>

<div class="project_details">
    <h1>Web pages and Web applications</h1>
    <div class="cards-container">
        <div class="card">
            <div class="card-content">
                <h2>Syla Consulting Website</h2>
                <p>A responsive website for Syla Consulting, showcasing their services and portfolio.</p>
                <img src="realistic_laptop_with_smartphone.svg" alt="Syla Consulting Website">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2>KlimatKoll App</h2>
                <p>A web application for climate tracking to reduce users' carbon footprint.</p>
                <img src="klimatkoll_prototype.png" alt="KlimatKoll App">
            </div>
        </div>
    </div>
    <br>
<p><a href="index.html" class="button">Navigate back to portfolio</a></p>

</div>

</body>
</html>
