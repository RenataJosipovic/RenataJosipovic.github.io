<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/045605d7ba.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: #323232;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: rgba(221, 208, 200, 0.8);
            padding: 20px 10px 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-weight: 700;
            text-align: center;
            font-size: 2.5vw; /* Responsive font size */
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px); /* Responsive card width */
            min-width: 250px; /* Minimum width for cards */
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Limit the height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .card-content {
            padding: 20px;
        }

        .cv {
            text-align: center;
            font-size: large;
            margin: 0;
        }

        p {
            text-align: center;
            line-height: 1.8;
            font-size: 1.2vw; /* Responsive font size */
        }

        img.renata {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%; /* Ensure image does not overflow */
            height: auto;
        }

        footer {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically (if needed) */
            flex-direction: column; /* Stacks elements vertically */
            padding: 20px;
        }

        /* Styles for screens smaller than 768px */
        @media only screen and (max-width: 768px) {
            header {
                padding-bottom: 100px;
            }

            h1, h2 {
                font-size: 2rem; /* Slightly smaller font size */
            }

            .cards-container {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                width: 90%;
                margin: 0 auto;
            }

            .cv {
                font-size: 1rem; /* Responsive font size */
            }

            p {
                font-size: 1rem; /* Responsive font size */
            }
        }

        /* Styles for screens smaller than 480px */
        @media only screen and (max-width: 480px) {
            header {
                padding-bottom: 50px; /* Reduced padding */
            }

            h1, h2 {
                font-size: 1.5rem; /* Smaller font size */
            }

            .card {
                width: 100%; /* Full width for cards */
                margin: 10px 0; /* Margin adjustment */
            }

            .cv {
                font-size: 0.9rem; /* Smaller font size */
            }

            p {
                font-size: 0.9rem; /* Smaller font size */
            }
        }

    </style>
</head>
    
<body>
    <header>
        <img class="renata" src="Renata.svg" alt="photo of Renata">
        <img src="portfolio.png" alt="portfolio">
        <img src="arrow.svg" alt="arrow">
    </header>
    
    <div class="cards-container">
        <div class="card" onclick="window.location.href='logotypes.html'">
            <img src="logotypes.png" alt="Logotypes">
            <div class="card-content">
                <h2>Logotypes</h2>
                <p>Explore the creative and professional logotype designs.</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='webpages.html'">
            <img src="webpages.png" alt="Web pages and Web applications">
            <div class="card-content">
                <h2>Web pages and Web applications</h2>
                <p>Discover responsive websites and web applications.</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='prototypes.html'">
            <img src="prototypes.png" alt="Prototypes">
            <div class="card-content">
                <h2>Prototypes</h2>
                <p>View various hi-fi prototypes for apps and websites.</p>
            </div>
        </div>
    </div>

    <footer>
        <a class="cv" href="CV_Renata_Josipovic.pdf" download="CV_Renata_Josipovic.pdf">Download Renatas CV</a><br>
        <a href="https://www.linkedin.com/in/renata-josipovic-515426221" target="_blank">
            <i class="fab fa-linkedin fa-xl" style="color: #323232;"></i>
        </a>
        <p>Â© 2024 Renata Josipovic - Portfolio. All rights reserved.</p>
    </footer>

</body>
</html>
