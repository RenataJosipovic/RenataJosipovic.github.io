<style>
body {
    font-family: 'League Spartan', sans-serif;
    background-color: #DDD0C8;
    color: #323232;

    padding: 20px;
}

header {
    background-color: #DDD0C8;

    flex-direction: column;
    align-items: center;
    justify-content: center;
}

section {
    margin: 20px;
    padding: 40px;
    background-color: #DDD0C8;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center; /* Centrera text inom sektioner */
}

h1 {
    color: #323232;
    text-align: center;
}

.logos img {
    width: 245px;
    height: 250px;
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
}

.webpages img {
    width: 300px;
    height: 300px;
    display: block;
    margin: 0 auto;
    margin-left: 450px;
}
.qr-kod img {
    width: 150px;
    height: 150px;
    display: block;
    margin: 0 auto;
}

.carousel-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
    margin-top: 20px; 
    margin-bottom: 20px;
}

.carousel-slide img {
    display: block;
    margin: 0 auto;
}

.prevBtn, .nextBtn {
    margin: 0 5px;
}
    
.cv {
    color: #323232;
    margin-left: 550px;
    margin-right: 20px;
    font-size: large;
}

p {
    text-align: center;
}

button {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #DDD0C8;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #C0C0C0;
}

@media only screen and (max-width: 768px) {
    header {
        padding-top: 80px;
        padding-bottom: 100px;
    }
}

@media only screen and (max-width: 480px) {
    header {
        padding-top: 50px;
        padding-bottom: 70px;
    }
}
