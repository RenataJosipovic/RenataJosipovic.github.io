<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/045605d7ba.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: #323232;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: rgba(221, 208, 200, 0.2);
            padding-top: 50px;
            padding-bottom: 250px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-weight: 700;
            text-align: center;
        }

        .webpages img {
            max-width: 100%;
            height: auto;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .cv {
            color: #323232;
            text-align: center;
            margin: 0;
            font-size: large;
        }

        p {
            text-align: center;
            line-height: 1.8;
        }

        img.renata {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Styles for screens smaller than 768px */
        @media only screen and (max-width: 768px) {
            header {
                padding-top: 50px;
                padding-bottom: 150px;
                margin: 10px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            .cards-container {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                width: 90%;
                margin: 0 auto;
            }

            .cv {
                margin: 0;
                font-size: 0.9rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        /* Styles for screens smaller than 480px */
        @media only screen and (max-width: 480px) {
            header {
                padding-top: 30px;
                padding-bottom: 100px;
                margin: 5px;
            }

            h1, h2 {
                font-size: 1.2rem;
            }

            .card {
                width: 100%;
                margin: 10px 0;
            }

            .cv {
                font-size: 0.8rem;
            }

            p {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
    
<body>
    <header>
        <img src="portfolio.png" alt="portfolio" width="550px" height="360px">
        <img src="arrow.svg" alt="arrow" width="100px" height="100px">
    </header>
    
    <div class="cards-container">
        <div class="card" onclick="window.location.href='logotypes.html'">
            <img src="logotypes.png" alt="Logotypes">
            <div class="card-content">
                <h2>Logotypes</h2>
                <p>Explore the creative and professional logotype designs.</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='webpages.html'">
            <img src="webpages.png" alt="Web pages and Web applications">
            <div class="card-content">
                <h2>Web pages and Web applications</h2>
                <p>Discover responsive websites and web applications.</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='prototypes.html'">
            <img src="prototypes.png" alt="Prototypes">
            <div class="card-content">
                <h2>Prototypes</h2>
                <p>View various hi-fi prototypes for apps and websites.</p>
            </div>
        </div>
    </div>

    <footer>
        <img class="renata" src="Renata.svg" alt="photo of Renata" width="350px" height="350px">
        <a class="cv" href="CV_Renata_Josipovic.pdf" download="CV_Renata_Josipovic.pdf">Download Renatas CV</a>
        <a href="https://www.linkedin.com/in/renata-josipovic-515426221" target="_blank">
            <i class="fab fa-linkedin fa-xl" style="color: #323232;"></i>
        </a>
        <p>Â© 2024 Renata Josipovic - Portfolio. All rights reserved.</p>
    </footer>

</body>
</html>
