    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/045605d7ba.js" crossorigin="anonymous"></script>
    
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-image: url('background.jpg');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    color: #323232;
    margin: 20px;
    padding: 20px;
}
    
header {
        background-color: rgba(221, 208, 200, 0.2);
        padding-top: 50px;
        padding-bottom: 250px;
        margin-top: 30px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

h1, h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
}
    
.logos img {
        width: 245px;
        height: 250px;
        margin-bottom: 20px;
    }
    
.webpages img {
        width: 450px;
        height: 250px;
    }
    
    
.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s ease;

}

.card img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 20px;
}
        
.cv {
        color: #323232;
        text-align: center;
        margin-left: 600px;
        margin-right: 20px;
        font-size: large;
    }
    
p {
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        line-height: 1.8;
    }
    
img.renata {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.button {
    display: inline-block; /* Makes it behave like a button */
    padding: 10px 20px; /* Adds padding for a button-like feel */
    background-color: #d3d3d3; /* Light gray background */
    color: #323232; /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size for readability */
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.button:hover {
    background-color: #b0b0b0; /* Darker gray on hover */
    color: #000; /* Optional: darker text color on hover */
}

        
/* Styles for screens smaller than 768px */
@media only screen and (max-width: 768px) {
    header {
        padding-top: 80px;
        padding-bottom: 100px;
        margin-left: 10px;
        margin-right: 10px; /* Add margin for better spacing on smaller screens */
    }

    h1 {
        font-size: 1.5rem; /* Adjust heading size for smaller screens */
    }

    .cards-container {
        flex-direction: column; /* Stack cards vertically for smaller screens */
        gap: 15px; /* Reduce gap between cards */
    }

    .card {
        width: 90%; /* Make the cards take up more width on mobile */
        margin: 0 auto; /* Center the cards */
    }

    .webpages img {
        max-width: 100%; /* Make images responsive to fill available width */
        height: auto; /* Maintain aspect ratio */
    }

    .cv {
        margin-left: 20px;
        margin-right: 20px;
        font-size: 0.9rem; /* Adjust text size */
    }

    p {
        font-size: 0.9rem; /* Adjust paragraph text size */
    }
}

/* Styles for screens smaller than 480px */
@media only screen and (max-width: 480px) {
    header {
        padding-top: 50px;
        padding-bottom: 70px;
        margin-left: 5px;
        margin-right: 5px; /* Further reduce margins */
    }

    h1 {
        font-size: 1.2rem; /* Further reduce heading size for very small screens */
    }

    .card {
        width: 100%; /* Ensure the card takes up full width */
    }

    .cv {
        margin-left: 10px;
        margin-right: 10px;
        font-size: 0.8rem; /* Adjust text size for very small screens */
    }

    p {
        font-size: 0.8rem; /* Adjust paragraph text size */
    }
}

</style>
</head>

</div>
